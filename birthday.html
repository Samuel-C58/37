<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>生日快乐</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            text-align: center;
            padding: 50px;
        }

        h1 {
            color: #ff6f61;
            font-size: 3em;
        }

        .balloons {
            font-size: 50px;
            margin-top: 20px;
        }

        .cake {
            font-size: 80px;
            margin-top: 30px;
        }

        p {
            font-size: 1.5em;
            color: #333;
        }

        .message {
            font-size: 1.2em;
            color: #555;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <h1>生日快乐!</h1>

    <div class="balloons">
        🎈 🎈 🎈
    </div>

    <div class="cake">
        🎂
    </div>

    <p>May your birthday be filled with joy and surprises!</p>
    
    <div class="message">
        Birthday is a special day for you, may every day be as bright and beautiful as today!
    </div>

</body>
</html>
